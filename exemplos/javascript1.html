<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <title>My 1 javascript</title>
</head>
<body>
    <h1>Primeiro exemplo Javascript</h1>
    <p id="p1">Este é um parágrafo</p>
    <button onclick="minhaFuncao()" ondblclick="voltarTexto()">Mudar parágrafo</button>
    <script>
        window.alert('Olá, bem vindo');
        document.write('Testando document write!');
        console.log('Escrevendo no console do navegador');

        function minhaFuncao(){
            document.getElementById('p1').innerHTML = "Texto alterado!";
        }
        function voltarTexto(){
            document.querySelector('#p1').innerHTML = "Este é um parágrafo";
        }

    </script>
</body>
</html>
